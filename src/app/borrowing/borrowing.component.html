<div class="form-group mb-4">
  <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
</div>
<table class="table table-hover" *ngIf="(DVDs | filter: searchText).length >0;
 else noResults">
  <thead>
  <tr>
    <td>Title</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let DVD of DVDs | filter: searchText; let i = index">
  <tr *ngIf="DVD.state.equals('szbad')">
    <th scope="row">{{i + 1}}</th>
    <td>{{ DVD.title }}</td>
    <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
    <td><a (click) = "deleteDVD(DVD._id)" class="btn btn-danger">Delete</a></td>
  </tr>
  </ng-container>
  </tbody>
</table>
<ng-template #noResults>
  <p>No results found for "{{searchText}}".</p>
</ng-template>
