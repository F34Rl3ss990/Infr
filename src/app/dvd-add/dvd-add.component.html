<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="text" class="form-control" formControlName="title" #title/>
      </div>
      <div *ngIf="angForm.controls['title'].invalid && (angForm.controls['title'].dirty ||
      angForm.controls['title'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['title'].errors.required">
          Title is required.
        </div>
      </div>
      <div class="form groupp">
        <label class="col-md4">Date of get</label>
        <input type="text" class="form-control" formControlName="date_of_get" #date_of_get/>
      </div>
      <div *ngIf="angForm.controls['date_of_get'].invalid && (angForm.controls['date_of_get'].dirty ||
    angForm.controls['date_of_get'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['date_of_get'].errors.required">
          Date of get is required.
        </div>
      </div>
    <!--  <div class="form group">
        <label class="col-md4">Number</label>
        <input type="text" class="form-control" formControlName="business_gst_number" #business_gst_number/>
      </div>
      <div *ngIf="angForm.controls['business_gst_number'].invalid && (angForm.controls['business_gst_number']
        .dirty || angForm.controls['business_gst_number'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['business_gst_number'].errors.required">
          Person Name is required.
        </div>
      </div> -->
      <div class="form-group">
        <button (click)="addDVD(title.value, date_of_get.value)" type="submit" [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-primary">Add Business</button>
      </div>
    </form>
  </div>
</div>
